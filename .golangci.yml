run:
  go: "1.24"
  tests: false
  timeout: 15m
  allow-parallel-runners: true
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - cyclop
    - containedctx
    - dupl
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - funlen
    - gocheckcompilerdirectives
    - gochecknoinits
    - gocognit
    - goconst
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - lll
    - nilerr
    - nlreturn
    - nolintlint
    - prealloc
    - predeclared
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - wastedassign
    - whitespace
    - wsl